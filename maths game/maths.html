<!DOCTYPE html>
<html>
<head>
	<title>Maths game</title>
	<link rel="stylesheet" type="text/css" href="maths.css">
</head>
<body>
	<div id="container">
		<div id="scoreBox">Score: <span id="score">0</span></div>
		<div id="correct" class="response">Correct</div>
		<div id="wrong" class="response">Try again</div>
		<div id="question"></div>
		<div id="direction">Click on the correct answer</div>
		<div id="choices">
			<div id="op1" class="option"></div>
			<div id="op2" class="option"></div>
			<div id="op3" class="option"></div>
			<div id="op4" class="option"></div>

		</div>
		<div id="startReset">Start Game</div>
		<div id="time">Time remaining: <span id="counter">60</span> secs</div> 
		<div id="gameOver">Game Over<br>Your Score is: <span id="finalScore">0</span></div>
	</div>
	<div id="homeButton"><a href="http://fazlulkabir.000webhostapp.com/"> <img src="home.png"> Back to Home</div>
	<script type="text/javascript" src="maths.js"></script>
</body>
</html>
